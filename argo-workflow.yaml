apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: nanoaod-argo-
spec:
  entrypoint: nanoaod-argo
  volumes:
    - name: workdir
      hostPath:
        path: /mnt/data
        type: DirectoryOrCreate
  templates:
  - name: nanoaod-argo
    script:
      image: cmsopendata/cmssw_5_3_32_vnc
      command: [sh]
      source: |
        #source /opt/cms/entrypoint.sh
        sudo chown $USER /mnt/vol
        echo pwd `pwd`
        echo Check if env variables persist:
        echo DUMMY_SET_IN_SCRIPT: $DUMMY_SET_IN_SCRIPT
        echo Source a script
        source /mnt/vol/ascript.sh

        echo Script sourced
        echo DUMMY_SET_IN_SCRIPT: $DUMMY_SET_IN_SCRIPT
        
        echo git versions:
        which git
        git --version
        echo openssl versions:
        which openssl 
        openssl version || echo ignore exit code
        
        echo PATH before sourcing entrypoint: $PATH
        echo Source a script
        source /mnt/vol/entrypoint.sh

        echo Script sourced
        echo PATH after sourcing entrypoint; $PATH
      volumeMounts:
      - name: workdir
        mountPath: /mnt/vol
